<!-- Extends from base template -->
{% extends "base.html" %}

<!-- loads all the static resources -->
{% load static %}

<!-- Updates the page title -->
{% block title %}
Join
{% endblock title %}

<!-- The following is the unique content for this page -->

{% block content %}
<!-- Jumbotron image included in HTML as it will be different on each page -->
<div class="jumbotron jumbotron-fluid" style="background-image: url('#');">
    <div class="container">
        <h1 class="display-3 text-center"> 
            <strong>Welcome Admin!</strong>
        </h1>
        <h5 class="text-center">
            <strong>Use this page to add Certification Providers</strong>
        </h5>
        <p><a class="btn btn-info btn-lg mr-20 float-right" href="#" role="button">Join</a></p>
    </div>
</div>

<!-- {% include "navbar.html" %} -->
<!-- Form which enables a new member to register  -->
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
            <!-- Left side image - set in style.css -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Become a member</h5>
                    <!-- form to collect the details of a new user -->
                    <form method = "post">
                    {% csrf_token %}
                        <div class="form-floating mb-3">
                            <label for="usernameInput">Username:</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="emailInput">Email address:</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.ie">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-floating mb-3">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <div class="d-grid mb-2 row justify-content-end">
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Sign Me Up!</button>
                        </div>
                        <br>
                    <!-- link below to redirect user to sign in page -->
                        <a class="d-block text-center mt-2 small" href="#">Already a member? Sign In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
<!-- FOOTER details are obtained from base template and inserted here-->
