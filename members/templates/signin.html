<!-- Extends from base template -->
{% extends "base.html" %}

<!-- loads all the static resources -->
{% load static %}

<!-- Updates the page title -->
{% block title %}
Sign In
{% endblock title %}

<!-- The following is the unique content for this page -->

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Left side image - set in style.css -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
            <!-- form to collect the details of a new user -->
            <form method = "POST" action="">
              {% csrf_token %}
              <div class="row input-group mb-3">
                <div class="col-md-5 input-group-append">
                  <span class="input-group-text form-control">Username: </span>
                </div>
                <input type="text" name="username" placeholder="Username..." class="form-control">
              </div>
              <div class="row input-group mb-3">
                <div class="col-md-5 input-group-append">
                  <span class="input-group-text form-control">Password: </span>
                </div>
                  <input type="password" name="password" placeholder="Password..." class="form-control" >
              </div>
              <button class="btn btn-lg btn-primary btn-login fw-bold float-right" type="submit">Sign In</button>
              <br>
              {% for message in messages %}
                <p>{{message}}</p>
              {% endfor %}

              <!-- link below to redirect user to sign in page -->
              <a class="d-block text-center mt-2 small" href="{% url 'members:member-register' %}">Not a member? Register Today</a>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

      {% endblock content %}
      <!-- FOOTER details are obtained from base template and inserted here-->
