<!-- loads all the static resources -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
<!-- Required meta tags for the site -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A centralization of resources for software development">
        <meta name="keywords" content="software, developer, learn, certification, programming, resume, cv, qa, quality assurance, testing, scrum, scrum master, istqb">
        <!-- favicon -->
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- custom css & js-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        {% block scripts %}
        {% endblock scripts %}

        <title>studyWorld | {% block title %}{% endblock title %}</title>
    </head>

    <!-- Initial top of the page nav bar - contains logo and login buttons -->
    <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-8"><a class="navbar-brand mx-2 my-1 studyworld" href="{% url 'index' %}">studyWorld</a></div>
          <div class="col-4">
              <span> Hello, {{request.user}}</span>
              <a class="btn btn-md btn-primary btn-login fw-bold float-right" href="{% url 'members:member-signin' %}" type="submit">Sign In</a>
            <a class="btn btn-md btn-primary btn-login fw-bold float-right" href="{% url 'members:member-signout' %}" type="submit">Sign Out</a>
            <!-- <button class="btn btn-lg btn-primary btn-login fw-bold float-right" type="submit">Sign In</button> -->
          </div>
        </div>
      </div>
   
    <body>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
    <footer class="container">
        <p class="float-right"><a href="#">Back to the top</a></p>
        <p>&copy: 2017-2021 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</html>
