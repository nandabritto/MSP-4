<!-- loads all the static resources -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
<!-- Required meta tags for the site -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="A centralization of resources for software development">
        <meta name="keywords" content="software, developer, learn, certification, programming, resume, cv, qa, quality assurance, testing, scrum, scrum master, istqb">
        <!-- favicon -->
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- custom css & js-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        {% block scripts %}
        {% endblock scripts %}

        <title>studyWorld | {% block title %}{% endblock title %}</title>
    </head>

    <!-- Initial top of the page nav bar - contains logo and login buttons -->
    <div class="container-fluid headpanel">
        <div class="row">
          <div class="col-8"><a class="navbar-brand mx-2 my-1 studyworld" href="{% url 'index' %}">studyWorld</a></div>
          <div class="col-4 align-self-center px-2">
            {% if user.is_authenticated %}
              <a class="btn btn-sm btn-danger fw-bold float-right" href="{% url 'members:member-signout' %}" type="submit">Sign Out</a>
              <a class="text-wrap pr-2 float-right" id="greeting"> Hello {{request.user}}</a>
            {% else %}
              <a class="btn btn-sm btn-success fw-bold float-right mx-2 headbtn" href="{% url 'members:member-register' %}" type="submit">Join Us</a>
              <a class="btn btn-sm btn-success fw-bold float-right mx-2 headbtn" href="{% url 'members:member-signin' %}" type="submit">Sign In!</a>
            {% endif %}
          </div>
        </div>
      </div>
   
    <body>
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

    <!-- Footer -->
<footer class="bg-dark text-center text-white footermobile">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2021 Copyright:
    <a class="text-white">studyWorld</a>
  </div>
</footer>
</html>
