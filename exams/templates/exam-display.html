{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/display.js' %}" defer></script> 
{% endblock scripts %}


{% block title %}
Exam Display
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>Score to Pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right">Countdown</div>
    <div class="col text-right" id="timerdisplay"></div>
</div>

<form id="exam-form" class="mt-3 mb-3">
    {% csrf_token %}
    <!-- Below div will be populated by the JavaScript -->
    <div id="exam-box"></div>
    <div class="container py-3">
        <a href="{% url 'exams:list-view' %}" class="btn btn-danger">Go Back</a>
        <button type="submit" class="btn btn-success mt-3 float-right">Submit</button>
    </div>
</form>

<div id="scoredisplay"></div>
<div id="resultsdisplay"></div>

{% endblock content %}
