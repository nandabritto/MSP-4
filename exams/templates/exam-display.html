{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/display.js' %}" defer></script> 
{% endblock scripts %}


{% block title %}
Exam Display
{% endblock title %}

{% block content %}
<b>{{obj.name}}</b>
<p>Score to Pass: {{obj.required_score_to_pass}}%</p>

<hr>
<form id="exam-form" class="mt-3 mb-3">
    {% csrf_token %}
    <!-- Below div will be populated by the JavaScript -->
    <div id="exam-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>

<div id="scoredisplay"></div>
<div id="resultsdisplay"></div>

{% endblock content %}
