{% extends "base.html" %}

{% load static %}

{% block scripts %}
    <script src="{% static 'js/examlist.js' %}" defer></script> 
{% endblock scripts %}

<!-- Updates the title section of the html -->
{% block title %}
Exam List
{% endblock title %}

<!-- Displays the available exams as cards on the page -->
{% block content %}
Exam list to appear here

<hr>

<!-- Modal -->
<div class="modal fade" id="examStartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Quit</button>
        <button type="button" id="start-button" class="btn btn-success">Start</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Exam List</div>


{% endblock content %}
